<body class="user-layout">
    <div class="row container" id="navbar">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./index.html" class="nav-link px-2 link-dark">Home</a></li>
                <li><a href="./user.html" class="nav-link px-2 link-secondary">User Information</a></li>
                <li><a href="./rules.html" class="nav-link px-2 link-dark">Rules</a></li>
                <li><a href="about.html" class="nav-link px-2 link-dark">About</a></li>
            </ul>
            <div class="col-md-3 text-end" id="loginButtons">
                <a type="button" href="./signIn.html" class="btn btn-outline-primary me-2">Login</a>
                <a type="button" href="./createAccount.html" class="btn btn-primary">Sign-up</a>
            </div>
        </header>
    </div>


    <main class="container">
        <div class="row">
            <div class="col align-self-start card w-75 my-4" id="userInformation">
                <div>
                    <h1 class="h4 card-header">Name:</h1>
                    <p id="name"></p>
                </div>
                <div>
                    <h1 class="h4">Email:</h1>
                    <p id="email"></p>
                </div>
                <div>
                    <h1 class="h4">Title:</h1>
                    <p id="title"></p>
                </div>
                <div>
                    <h1 class="h4">Organization:</h1>
                    <p id="org"></p>
                </div>
            </div>
            <div class="col" id="podcasts">
                <h2></h2>

            </div>
        </div>
    </main>
    <script src="./shared.js"></script>
    <script>
        const userId = getAllUrlParams().id;
        const userDB = "https://jsonblob.com/api/jsonBlob/952011366311673856";
        const podcastDB = "https://jsonblob.com/api/jsonBlob/952297235711016960";

        let users = []
        let podcasts = []

        function renderPodcast(title, author, doi, date, link, parentElement) {
            const podcastCard = `
                <div class="card w-75 my-4">
                    <h5 class="card-header">${title}</h5>
                    <div class="card-body container align-content-center">
                        <h5 class="card-title">Author:  ${author}</h5>
                        <p class="card-text">DOI#:  ${doi}</p>
                        <p class="card-text">Date:  ${date}</p>
                        <a href="${link}" class="btn btn-primary" target="_blank">Listen</a>
                    </div>
                </div>`
            parentElement.append(podcastCard);
        }

        // get users to check against once we know all fields are filled
        $.getJSON(userDB, function (data) {
            data.users.forEach(user => {
                users.push(user)
            });
            // by doing this, we only get the list of existing users once and save some bandwith
        }).then(data => {
            let user = users[userId];
            $("#name").html(user.firstName + " " + user.lastName);
            $("#email").html(user.email);
            $("#title").html(user.title);
            $("#org").html(user.organization);
        })

        $.getJSON(podcastDB, function (data) {
            data.podcasts.forEach(podcast => {
                if (podcast.userId == userId) {
                    podcasts.push(podcast)
                }
            });
            // by doing this, we only get the list of existing users once and save some bandwith
        }).then(() => {
            podcasts.forEach(podcast => {
                renderPodcast(podcast.title, podcast.author, podcast.doi, podcast.publishedDate, podcast.url, $("#podcasts"))
            });
        })

    </script>
</body>

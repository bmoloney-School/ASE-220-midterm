<body class="text-center">
    <div class="row container" id="navbar">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../index.html" class="nav-link px-2 link-dark">Home</a></li>

                <li><a href="../about.html" class="nav-link px-2 link-dark">About</a></li>
            </ul>
            <div class="col-md-3 text-end" id="loginButtons">
                <a type="button" href="../signIn.html" class="btn btn-outline-primary me-2">Login</a>
                <a type="button" href="../createAccount.html" class="btn btn-primary">Sign-up</a>
            </div>
        </header>
    </div>

    <main class="form w-100" style="max-width: 400px">

        <h1 id="podcastTitle">Title: </h1>
        <p class="h5" id="titleContainer"></p>
        <h2 id="podcastAuthor">Author: </h2>
        <p class="h5" id="authorContainer"></p>
        <h2 id="podcastDate">Published: </h2>
        <p class="h5" id="dateContainer"></p>
        <h2 id="podcastDOI">DOI: </h2>
        <p class="h5" id="doiContainer"></p>
        <audio controls>
            <source src="../Podcast.mp4" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <input type="button" class="button w-100 btn btn-md btn-primary my-2" onclick="history.back(-1)" value="Back" />
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </main>
    <script src="../shared.js"></script>
    <script>
        const userId = getAllUrlParams().id;
        const podcastId = getAllUrlParams().podcast;

        if (!userId) {
            window.location.replace("./login.html")
        }

        $.getJSON(backend + '/podcast/byId/' + podcastId, function (data) {
            console.log(data);
            $("#titleContainer").text(data.Title)
            $.getJSON(backend + '/user/' + data.authorId, (author) => {
                $("#authorContainer").text(author.firstName + author.lastName);
            })
            $("#dateContainer").text(data.publishedDate)
            $("#doiContainer").text(data.DOI)
        })

        updateLoginButtons(userId);
        updateLinks();
    </script>
    </div>
